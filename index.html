<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending-Machine</title>
</head>
<body>
    <article id="app">
        <h1 class="title-app">
            <img src="./assets/images/Logo_img.png" alt="">
        </h1>

        <section class="vending-machine">
            <h2 class="ir">자판기</h2>

            <ul class="list-item">
                <button>
                    <img src="./assets/images/Original_Cola.png" alt="Original_Cola">
                    <p>Original_Cola</p>
                    <span>1000원</span>
                </button>
                <button>
                    <img src="./assets/images/Original_Cola.png" alt="Original_Cola">
                    <p>Original_Cola</p>
                    <span>1000원</span>
                </button><button>
                    <img src="./assets/images/Original_Cola.png" alt="Original_Cola">
                    <p>Original_Cola</p>
                    <span>1000원</span>
                </button><button>
                    <img src="./assets/images/Original_Cola.png" alt="Original_Cola">
                    <p>Original_Cola</p>
                    <span>1000원</span>
                </button><button>
                    <img src="./assets/images/Original_Cola.png" alt="Original_Cola">
                    <p>Original_Cola</p>
                    <span>1000원</span>
                </button><button>
                    <img src="./assets/images/Original_Cola.png" alt="Original_Cola">
                    <p>Original_Cola</p>
                    <span>1000원</span>
                </button>
            </ul>

            <section class="cont-buy">
                <h3 class="ir">구입 관련 정보</h3>
                <div class="info-pay">
                    잔액 :
                    <span>1,000 원</span>
                </div>
                <button class="btn-return">거스름돈 반환</button>
                <input type="number" placeholder="입금액 입력" class="inp-coin">
                <button class="btn-coin">입금</button>
                <ul class="list-cont-buy">
                    <li class="list-item-buy">
                        <img src="./assets/images/Original_Cola.png" alt="Original_Cola">
                        <p>Original_Cola</p>
                        <span>1</span>
                    </li>
                </ul>
                <button class="btn-get">획득</button>
            </section>
        </section>

        <section class="wallet">
            <h2 class="ir">나의 지갑</h2>
        </section>
    </article>
</body>
</html>
